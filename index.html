<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Allergy Buddy</title>
  <style>
    /* Base styling */
    body {
      margin: 0;
      font-family: "Segoe UI", "Helvetica Neue", sans-serif;
      background-color: #B3E4D7;
      color: #0D2C4A;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .card {
      background-color: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      color: #0D2C4A;
    }

    h2 {
      font-size: 1.6rem;
      color: #0074D9;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.05rem;
      margin: 10px 0;
      line-height: 1.6;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.95rem;
    }

    .footer a {
      color: #0D2C4A;
      text-decoration: none;
      margin: 0 10px;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #0074D9;
    }

    @media (max-width: 480px) {
      .card {
        padding: 30px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Welcome to</h1>
    <h2>My Allergy Buddy</h2>

    <p>Your personal label scanner and allergen awareness tool.</p>
    <p>Scan products, track ingredients, and stay informed wherever you are.</p>

    <div class="footer">
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a>
    </div>
  </div>

</body>
</html>
